<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Bitcoin Ticker</title>
  </head>
  <body>
    <h1>Bitcoin Ticker</h1>
    <form action="/" method="post">
      <label for="quantity"> Convert </label>
      <input class = "quantity" type="text" name="amount" placeholder="Quantity" value="">
      <select class="" name="crypto">
        <option value="BTC">Bitcoin</option>
        <option value="ETH">Ethereum</option>
        <option value="LTC">Litecoins</option>
      </select>
      <span> to </span>
      <select class="" name="fiat">
        <option value="USD">US Dollars</option>
        <option value="EUR">Euros</option>
        <option value="INR">Rupees</option>
      </select>

      <button type="submit" name="button">Check</button>
    </form>
  </body>
</html>
